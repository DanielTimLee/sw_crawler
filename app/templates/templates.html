<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='lib/semantic/dist/semantic.min.css') }}"/>
    <script src="{{ url_for('static', filename='lib/jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/semantic/dist/semantic.min.js') }}"></script>

    {% block style %}
    {% endblock %}
  </head>
  <body>

    <div class="ui vertical masthead center aligned segment">
      <div class="ui container">
        {% block content %}
        {% endblock %}
      </div>
    </div>

  </body>
